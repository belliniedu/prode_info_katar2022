{% extends 'base/base.html' %}
{% load static %}
{% block contenido %}
<br><br><br><br>
<br><br><br>
<h1>Lista de Grupos</h1>
<br>
<!--<a href="{& url 'equipos:listar' &}">Volver</a> -->
<a href="{% url 'grupos:crear' %}">Crear: {{dato}}</a>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th scope="col">Nombre</th>
		</tr>
	</thead>
	<tbody>

		{% for g in grupos  %}
		<tr>
			
			<td>{{g.nombre}}</td>
			<td>

				{% if g.portada %}
				  <img src="{{g.portada.url}}" class="col" alt="..." width="225" height="225" >
				 {% else %}
				  <img src="{% static 'img/defaults/default-group-icon.png' %}" class="col" alt="..." width="225" height="225">
				 {% endif %}	

			</td>
			<td><a href="{% url 'grupos:crear' %}">editar</a></td>

		</tr>
		{% endfor %}
	</tbody>
	
</table>

{% include 'includes/paginado.html' %}

{% endblock contenido %}
