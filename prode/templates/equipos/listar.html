{% extends 'base/base.html' %}

{% block contenido %}
<br><br><br><br>
<br><br><br>
<h1>Lista de Equipos</h1>
<br>
<!--<a href="{& url 'equipos:listar' &}">Volver</a> -->
<a href="{% url 'equipos:crear' %}">Crear</a>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Nombre</th>
		</tr>
	</thead>
	<tbody>

		{% for eq in equipos  %}
		<tr>
			<th scope="row">{{eq.id}}</th>
			<td>{{eq.nombre}}</td>
		</tr>
		{% endfor %}
	</tbody>
	
</table>

{% endblock contenido %}
